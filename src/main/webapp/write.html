<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>write.html</title>
<style>
table {
	margin: auto;
}

input[type="text"] {
	border: 1.5px rgb(68, 136, 244) solid;
	width: 500px;
	height: 30px;
	border-radius: 5px;
	padding-left: 10px;
}

textarea {
	border: 1.5px rgb(68, 136, 244) solid;
	width: 500px;
	height: 400px;
	border-radius: 5px;
	padding-left: 10px;
	padding-top: 10px;
	resize: none;
}

.header {
	height: 30px;
}

input[type="submit"] {
	width: 100px;
	height: 40px;
	font-size: 15px;
	border: 0;
	outline: 1.5px rgb(68, 136, 244) solid;
	border-radius: 5px;
	padding-left: 10px;
	background-color: rgb(164, 199, 255);
}

input[type="submit"]:active {
	width: 100px;
	height: 40px;
	font-size: 15px;
	border: 0;
	border-radius: 5px;
	outline: 1.5px rgb(27, 76, 155) solid;
	padding-left: 10px;
	background-color: rgb(68, 136, 244);
}
</style>
</head>

<!-- Navbar -->
<div class="nav-bar">
	<div class="w3-bar w3-red w3-card w3-left-align w3-large">
		<a href="index.html"
			class="w3-bar-item w3-button w3-padding-large w3-hover-white">Home</a>
		<a href="list.html"
			class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-white">의뢰하기</a>
		<a href="partner.html"
			class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">파트너</a>
		<a href="#"
			class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-green w3-right">회원님
			안녕하세요</a>
	</div>
</div>

<body>
	<form id="requestForm" onsubmit="return validateForm();">

		<table>
			<tr>
				<td><h2>의뢰정보입력</h2></td>
			</tr>
			<tr>
				<td class="header">제목</td>
			</tr>
			<tr>
				<td><input type="text" placeholder="제목을 입력하세요" name="inquiryTitle"></td>
			</tr>
			<tr>
				<td class="header">작업주소</td>
			</tr>
			<tr>
				<td><input type="text" placeholder="작업 주소를 입력하세요"
					name="inquiryAddress"></td>
			</tr>
			<tr>
				<td class="header">작업날짜</td>
			</tr>
			<tr>
				<td><input type="text" placeholder="작업날짜를 입력하세요" name="inquiryDate"></td>
			</tr>
			<tr>
				<td class="header">작업유형</td>
			</tr>
			<tr>
				<td><select name="workId">
						<option value="1">예초</option>
						<option value="2">벌초</option>
						<option value="3">정원관리</option>
				</select></td>
			</tr>
			<tr>
				<td class="header">의뢰내용</td>
			</tr>
			<tr>
				<td><textarea placeholder="의뢰내용을 입력하세요" name="inquiryContent"></textarea></td>
			</tr>
			<tr>
				<td style="text-align: right;"><input type="submit"
					value="게시하기" onclick="return validateForm();"></td>
			</tr>
		</table>
	</form>

	<script>
    document.getElementById('requestForm').addEventListener('submit', function(event) {
        event.preventDefault();

        var inquiryTitle = document.getElementsByName('inquiryTitle')[0].value.trim();
        var inquiryAddress = document.getElementsByName('inquiryAddress')[0].value.trim();
        var inquiryDate = document.getElementsByName('inquiryDate')[0].value.trim();
        var workId = document.querySelector('select[name="workId"]').value;
        var inquiryContent = document.getElementsByName('inquiryContent')[0].value.trim();

        if (!inquiryTitle || !inquiryAddress || !inquiryDate || !workId || !inquiryContent) {
            alert('오류 : 내용을 입력해주세요');
            return;
        }

        fetch('inquiry', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                inquiryTitle: inquiryTitle,
                inquiryAddress: inquiryAddress,
                inquiryDate: inquiryDate,
                workId: workId,
                inquiryContent: inquiryContent
            }),
        })
        .then(response => response.json())
        .then(data => {
            alert('게시 완료!');
            window.location.href = 'list.html';
        })
        .catch(error => {
            console.error('Error:', error);
            alert('오류가 발생했습니다.');
        });
    });
    </script>

</body>
</html>
