<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Partner Detail</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
body, h1, h2, h3, h4, h5, h6 {
	font-family: "Raleway", sans-serif;
}

.header-container {
	padding-top: 20px;
}

.partner-detail-container {
	display: flex;
	justify-content: space-between;
	align-items: center;
	padding: 20px;
	border-bottom: 1px solid #ccc;
	margin-top: 60px;
}

.partner-info {
	max-width: 60%;
}

.partner-info h2 {
	margin-bottom: 10px;
}

.partner-info p {
	margin: 5px 0;
}

.partner-photo {
	max-width: 30%;
	text-align: center;
}

.partner-photo img {
	width: 150px;
	height: 150px;
	border-radius: 50%;
}

.reviews-section {
	padding: 20px;
}

.review {
	display: flex;
	align-items: center;
	padding: 10px;
	border-bottom: 1px solid #eee;
}

.review img {
	width: 40px;
	height: 40px;
	border-radius: 50%;
	margin-right: 10px;
}

.review p {
	flex: 1;
}

.review .stars, .review .date {
	margin-left: 10px;
	text-align: right;
}
</style>
</head>
<body>

	<!-- Navbar -->
	<div class="w3-top">
		<div class="w3-bar w3-red w3-card w3-left-align w3-large">
			<a
				class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red"
				href="javascript:void(0);" onclick="myFunction()"
				title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a> <a
				href="index.html"
				class="w3-bar-item w3-button w3-padding-large w3-white">Home</a> <a
				href="write.html"
				class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">의뢰하기</a>
			<a href="partner.html"
				class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">파트너</a>
			<a href="login.html"
				class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">로그인</a>
		</div>
	</div>

	<!-- Navbar on small screens -->
	<div id="navDemo"
		class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
		<a href="inquiry.html" class="w3-bar-item w3-button w3-padding-large">의뢰하기</a>
		<a href="#" class="w3-bar-item w3-button w3-padding-large">Link 2</a>
		<a href="#" class="w3-bar-item w3-button w3-padding-large">Link 3</a>
		<a href="#" class="w3-bar-item w3-button w3-padding-large">Link 4</a>
	</div>

	  <div class="partner-detail-container" id="partnerDetail">
        <!-- 파트너 정보가 여기에 동적으로 로드됩니다 -->
    </div>

    <div class="reviews-section" id="reviewsSection">
        <!-- 리뷰가 여기에 동적으로 로드됩니다 -->
    </div>

    <script>
        // URL에서 파트너 ID를 추출하는 함수
        function getPartnerId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // 파트너 정보를 가져와서 표시하는 함수
        function loadPartnerDetails() {
            const partnerId = getPartnerId();
            fetch(`/partner/${partnerId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(partner => {
                    document.getElementById('partnerDetail').innerHTML = `
                        <div class="partner-info">
                            <h1>${partner.partnerName}</h1>
                            <p>작업 지역: ${partner.partnerLocation}</p>
                            <p>평당 금액: ${partner.metricPrice}원</p>
                            <p>파트너 설명: ${partner.partnerInfo}</p>
                        </div>
                    `;

                    // 리뷰 섹션 로드
                    loadReviews(partner.reviews);
                })
                .catch(error => {
                    console.error('파트너 정보를 불러오는 데 실패했습니다:', error);
                });
        }

        // 리뷰를 표시하는 함수
        function loadReviews(reviews) {
            const reviewsHtml = reviews.map(review => `
                <div class="review">
                    <img src="images/profile.jpg" alt="프로필 사진">
                    <p>${review.reContent}</p>
                    <div class="stars">
                        ${'★'.repeat(review.reRating)}${'☆'.repeat(5 - review.reRating)}
                    </div>
                    <div class="date">${new Date(review.reDate).toLocaleDateString()}</div>
                </div>
            `).join('');

            document.getElementById('reviewsSection').innerHTML = `
                <h3>후기</h3>
                ${reviewsHtml}
            `;
        }

        // 페이지 로드 시 파트너 정보 불러오기
        window.onload = loadPartnerDetails;
</script>

</body>
</html>
