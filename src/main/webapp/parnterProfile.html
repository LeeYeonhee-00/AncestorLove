<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Detail</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body, h1, h2, h3, h4, h5, h6 {
            font-family: "Raleway", sans-serif;
        }
        .header-container {
            padding-top: 20px;
        }
        .partner-detail-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #ccc;
            margin-top: 60px;
        }
        .partner-info {
            max-width: 60%;
        }
        .partner-info h2 {
            margin-bottom: 10px;
        }
        .partner-info p {
            margin: 5px 0;
        }
        .partner-photo {
            max-width: 30%;
            text-align: center;
        }
        .partner-photo img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
        .reviews-section {
            padding: 20px;
        }
        .review {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .review img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .review p {
            flex: 1;
        }
        .review .stars, .review .date {
            margin-left: 10px;
            text-align: right;
        }
    </style>
</head>
<body>

</div>

<!-- Partner Detail Section -->
<div class="partner-detail-container">
    <div class="partner-info">
        <h1><b>파트너 이름</b></h1>
        <p>작업 지역 : 경기도 00시 00구</p>
        <p>평당 금액 : 000원</p>
        <p>분묘 금액 : 000원</p>
        <p>파트너 설명 : 어쩌구 저쩌구</p>
    </div>
    <div class="partner-photo">
        <h3>사장 사진</h3>
        <img src="images/boss.jpg" alt="사장 사진">
    </div>
</div>

<!-- Reviews Section -->
<div class="reviews-section">
    <h3>후기</h3>
    <div class="review">
        <img src="images/profile.jpg" alt="프로필 사진">

        <div class="date">2024.08.09</div>

        <div class="stars">★★★★★</div>
        <div class="date">2024.08.09</div>
    </div>
</div>

</body>
