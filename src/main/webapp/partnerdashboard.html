<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>조상사랑 - 예초 벌초 매칭 서비스</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="icon" type="image/png" sizes="16x16" href="../images/favicon.png">
<style>
body, h1, h2, h3, h4, h5, h6 {
    font-family: "Lato", sans-serif
}
.w3-bar, h1, button {
    font-family: "Lato", sans-serif
}
.header-container {
    padding-top: 20px;
}
.partner-detail-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    border-bottom: 1px solid #ccc;
    margin-top: 60px;
}
.partner-info {
    max-width: 60%;
}
.partner-info h2 {
    margin-bottom: 10px;
}
.partner-info p {
    margin: 5px 0;
}
.partner-photo {
    max-width: 30%;
    text-align: center;
}
.partner-photo img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
}
.reviews-section {
    padding: 20px;
}
.review {
    display: flex;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid #eee;
}
.review img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
}
.review p {
    flex: 1;
}
.review .stars, .review .date {
    margin-left: 10px;
    text-align: right;
}
.footer {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    background-color: #f1f1f1;
}
#navbar {
    background-color: #333;
    color: white;
    padding: 10px;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}

#partnerDashboard {
    margin-top: 20px; /* 네비게이션 바의 높이 60px + 여유 공간 20px */
    padding: 20px;
}

.kibana-dashboard iframe {
    width: 100%;
    height: 600px;
}
</style>
</head>
<body>

    <!-- 네비게이션 바 -->
    <div class="w3-top">
        <div class="w3-bar w3-light-green w3-card w3-left-align w3-large">
            <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red"
                href="javascript:void(0);" title="Toggle Navigation Menu"> <i class="fa fa-bars"></i></a>
            <a href="main.html" class="w3-bar-item w3-button w3-padding-large w3-hover-white w3-green">Home</a>
            <a href="list.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">의뢰 게시판</a> 
            <a href="partner.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">파트너</a>
            <a href="partnerdashboard.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">파트너 정보</a>

            <div id="loginSection" class="w3-right">
                <!-- 로그인/로그아웃 버튼이 여기에 동적으로 삽입 -->
            </div>
        </div>
        
        <!-- 네비게이션 on small screens -->
        <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
        </div>
    </div>

    <!-- 대시보드 정보 -->
    <div class="dashboard-container" id="partnerDashboard">
        <!-- 파트너 정보가 여기에 동적으로 로드 -->
    </div>

  <script>
//로그인한 파트너만 대시보드에 접근할 수 있게 하는 함수
  // 로그인한 파트너만 대시보드에 접근할 수 있게 하는 함수
function verifyPartnerAccess() {
    // 서버에 세션 확인 요청
    fetch('/verifyPartnerSession', {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json'
        },
        credentials: 'include'  // 세션 쿠키를 포함하여 서버에 요청
    })
    .then(response => {
        if (response.status === 401) {
            // 세션이 유효하지 않을 때 (401 Unauthorized)
            throw new Error('세션이 유효하지 않습니다.');
        }
        return response.json();
    })
    .then(data => {
        if (data.message === '세션 유효') {
            // 세션 유효, 파트너 정보 sessionStorage에 저장
            sessionStorage.setItem('partner', JSON.stringify({ partnerId: data.partnerId, partnerName: data.partnerName }));
            loadKibanaDashboard();  // Kibana 대시보드 로드
        } else {
            // 세션이 유효하지 않으면 접근 차단
            alert("접근 권한이 없습니다. 메인페이지로 돌아갑니다.");
            window.location.href = "main.html";  // 메인 페이지로 리다이렉션
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert("접근 권한이 없습니다. 메인페이지로 돌아갑니다.");
        window.location.href = "main.html";  // 세션이 없으면 메인 페이지로 리다이렉션
    });
}

// Kibana 대시보드를 로드하는 함수
function loadKibanaDashboard() {
    const partnerInfo = JSON.parse(sessionStorage.getItem('partner'));
    
    // partnerInfo가 없는 경우 처리
    if (!partnerInfo) {
        alert("세션 정보가 없습니다. 메인페이지로 이동합니다.");
        window.location.href = "main.html";
        return;
    }

    const kibanaDashboardUrl = "https://your-kibana-dashboard-url"; // 실제 Kibana 대시보드 URL

    // Kibana 대시보드를 partnerDashboard에 로드
    document.getElementById('partnerDashboard').innerHTML = `
    	<h1 style="margin-top: 20px;">${partnerInfo.partnerName}님의 파트너 대시보드</h1>
        <div class="kibana-dashboard">
            <h3>분석 자료</h3>
            <iframe src="${kibanaDashboardUrl}" width="100%" height="600px" frameborder="0"></iframe>
        </div>
    `;
}

// 페이지 로드 시 로그인 상태 확인 및 대시보드 로드
document.addEventListener('DOMContentLoaded', () => {
    verifyPartnerAccess();  // 로그인 상태 확인 및 Kibana 대시보드 로드
});

//로그인 상태 확인 및 UI 업데이트 함수
	function updateLoginUI() {
	    const user = JSON.parse(sessionStorage.getItem('userInfo'));
	    const partner = JSON.parse(sessionStorage.getItem('partnerInfo'));
	    const loginSection = document.getElementById('loginSection');

	    if (user && user.name) {
	        loginSection.innerHTML = `
	            <a class="w3-bar-item w3-hide-small w3-padding-large">${user.name}님 환영합니다</a>
	            <a onclick="logout()" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white w3-green">로그아웃</a>
	        `;
	    } else if (partner && partner.name) {
	        loginSection.innerHTML = `
	            <a class="w3-bar-item w3-hide-small w3-padding-large">${partner.name}님 환영합니다 (파트너)</a>
	            <a onclick="logout()" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white w3-green">로그아웃</a>
	        `;
	    } else {
	        loginSection.innerHTML = `
	            <a href="login.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white w3-green">로그인</a>
	        `;
	    }
	}

	// 페이지 로드 시 로그인 UI 업데이트
	document.addEventListener('DOMContentLoaded', updateLoginUI);

	// 로그아웃 함수
	function logout() {
	    const user = JSON.parse(sessionStorage.getItem('userInfo'));
	    const partner = JSON.parse(sessionStorage.getItem('partnerInfo'));

	    if (user) {
	        // user가 로그인된 경우
	        userLogout();
	    } else if (partner) {
	        // partner가 로그인된 경우
	        partnerLogout();
	    } else {
	        // 로그인 정보가 없는 경우
	        alert('로그인된 사용자가 없습니다.');
	    }
	}

	// 일반 사용자 로그아웃 함수
	function userLogout() {
	    sessionStorage.removeItem('userInfo');  // userInfo 삭제
	    updateLoginUI();

	    // 서버에 로그아웃 요청을 보냅니다.
	    fetch('/userLogout', {  // user 전용 로그아웃 엔드포인트로 설정
	        method: 'POST',
	        headers: {
	            'Content-Type': 'application/json',
	        },
	        credentials: 'include'  // 세션 쿠키를 포함시킵니다.
	    })
	    .then(response => {
	        if (response.ok) {
	            alert('사용자가 로그아웃되었습니다.');
	            window.location.href = 'main.html';  // 로그아웃 후 메인 페이지로 이동
	        } else {
	            throw new Error('로그아웃 실패');
	        }
	    })
	    .catch(error => {
	        console.error('Error:', error);
	        alert('로그아웃 중 오류가 발생했습니다.');
	    });
	}

	// 파트너 로그아웃 함수
	function partnerLogout() {
	    sessionStorage.removeItem('partnerInfo');  // partnerInfo 삭제
	    updateLoginUI();

	    // 서버에 로그아웃 요청을 보냅니다.
	    fetch('/partnerLogout', {  // partner 전용 로그아웃 엔드포인트로 설정
	        method: 'POST',
	        headers: {
	            'Content-Type': 'application/json',
	        },
	        credentials: 'include'  // 세션 쿠키를 포함시킵니다.
	    })
	    .then(response => {
	        if (response.ok) {
	            alert('파트너가 로그아웃되었습니다.');
	            window.location.href = 'main.html';  // 로그아웃 후 메인 페이지로 이동
	        } else {
	            throw new Error('로그아웃 실패');
	        }
	    })
	    .catch(error => {
	        console.error('Error:', error);
	        alert('로그아웃 중 오류가 발생했습니다.');
	    });
	}

    </script>

    <footer class="w3-container w3-padding-16 w3-center w3-opacity footer">
        <div class="w3-xlarge"></div>
        <p>
            Powered by <a href="https://github.com/LeeYeonhee-00/AncestorLove" target="_blank">체큇아웃</a>
        </p>
    </footer>
</body>
</html>
