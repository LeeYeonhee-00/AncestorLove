<table class="table">
    <tr><td colspan="5"><h2>의뢰게시판</h2></td></tr>
    <tr class="header">
        <td class="num">번호</td>
        <td class="title">제목</td>
        <td class="type">작업종류</td>
        <td>작성날짜</td>
    </tr>
    <tbody id="inquiryList">
    </tbody>
</table>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/allinquiry')
            .then(response => response.json())
            .then(data => {
                var inquiryList = document.getElementById('inquiryList');
                inquiryList.innerHTML = '';

                data.forEach(function(inquiry, index) {
                    inquiryList.innerHTML += `
                        <tr class='body'>
                            <td>${index + 1}</td>
                            <td class='title'><a href='detail.html?id=${inquiry.id}'>${inquiry.inquiryTitle}</a></td>
                            <td class='type'>${inquiry.workName}</td>
                            <td>${inquiry.inquiryDate}</td>
                        </tr>`;
                });
            });
    });
</script>
<!--  글 작성 시 로그인 체크하는 기능 -->
<script type="text/javascript">
function checkLoginAndRedirect() {
    const user = JSON.parse(localStorage.getItem('user'));
    if (user && user.id) {
        // 로그인된 경우, 글쓰기 페이지로 이동
        window.location.href = 'write.html';
    } else {
        // 로그인되지 않은 경우, 경고 메시지 표시
        alert('로그인이 필요합니다. 로그인 후 이용해 주세요.');
        // 옵션: 로그인 페이지로 리다이렉트
        // window.location.href = 'login.html';
    }
}
</script>
