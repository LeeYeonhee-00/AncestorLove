<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="icon" type="image/png" sizes="16x16"
	href="../images/favicon.png">
<title>조상사랑 - 예초 벌초 매칭 서비스</title>
<style>
body, h1, h2, h3, h4, h5, h6 {
	font-family: "Lato", sans-serif
}

.w3-bar, h1, button {
	font-family: "Lato", sans-serif
}

.content {
	margin: auto;
	width: 80%;
	padding: 20px;
	border: 1px solid lightgray;
	border-radius: 10px;
}

.footer {
	position: relative;
	bottom: 0;
	left: 50%;
	transform: translateX(-50%);
	width: 100%;
	background-color: #f1f1f1;
}

.comment-box {
	border: 1px solid #ddd;
	padding: 10px;
	margin-bottom: 10px;
	border-radius: 5px;
	overflow: hidden;
	word-wrap: break-word;
}

.comment-input {
	display: flex;
	margin-bottom: 20px;
}

.comment-input textarea {
	flex-grow: 1;
	margin-right: 10px;
	height: 40px;
	overflow: auto;
	resize: vertical;
}

.comment-input button {
	height: 40px;
}

.contract-btn {
	float: right;
	margin-top: 5px;
	background-color: #ff0000;
	color: white;
	border: none;
	padding: 10px 20px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
	border-radius: 5px;
	cursor: pointer;
}

.contract-btn.completed {
	background-color: green;
	cursor: default;
}

.comment-content {
	margin-bottom: 10px;
}

</style>
</head>
<body>

	<!-- 네비게이션 바 -->
	<div class="w3-top">
		<div class="w3-bar w3-light-green w3-card w3-left-align w3-large">
			<a
				class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red"
				href="javascript:void(0);" title="Toggle Navigation Menu"><i
				class="fa fa-bars"></i></a> <a href="main.html"
				class="w3-bar-item w3-button w3-padding-large w3-hover-white w3-green">Home</a>
			<a href="list.html"
				class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">의뢰
				게시판</a> <a href="partner.html"
				class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">파트너</a>
			<div id="loginSection" class="w3-right">

				<!-- 로그인/로그아웃 버튼이 여기에 동적으로 삽입 -->
			</div>
		</div>
	</div>

	<!-- 모달 HTML 구조 -->
	<div id="modal" class="w3-modal">
    	<div class="w3-modal-content">
        	<span onclick="document.getElementById('modal').style.display='none'" class="w3-button w3-display-topright">&times;</span>
        	<div id="modalContent"></div>
    	</div>
	</div>

	<div class="content">
		<br>
		<br>
		<div id="inquiry-details"></div>

		<script>
            const urlParams = new URLSearchParams(window.location.search);
            const inquiryId = urlParams.get('id');
            
            // 로그인 상태 확인 함수
            function isUserLoggedIn() {
                return localStorage.getItem('user') !== null;
            }

            function fetchInquiryDetails() {
                if (inquiryId) {
                    fetch(`/inquiry/${inquiryId}`)
                        .then(response => response.json())
                        .then(data => {
                            const inquiryDetails = document.getElementById('inquiry-details');
                            const inquiryDate = new Date(data.inquiryDate);
                            const currentDate = new Date();
                            const daysSinceInquiry = Math.floor((currentDate - inquiryDate) / (1000 * 60 * 60 * 24)); // 경과일 계산

                            inquiryDetails.innerHTML = `
                                <h3>의뢰 번호: ${data.inquiryId}</h3>
                                <p>제목: ${data.inquiryTitle}</p>
                                <p>작업유형: ${data.workName}</p>
                                <p>작성자 ID: ${data.userName}</p>
                                <p>작업주소: ${data.inquiryAddress}</p>
                                <p>작업날짜: ${inquiryDate.toLocaleString()}</p>
                                <hr>
                                <h4>댓글목록</h4>
                                <div id="commentList">
                                    ${data.comments && data.comments.length > 0 
                                        ? data.comments.map(comment => {
                                            const isCompleted = comment.comConsign === 'CONSIGN';
                                            const isReviewButton = isCompleted && daysSinceInquiry >= 7;

                                            return `
                                                <div class="comment-box">
                                                    <div class="comment-content">${comment.comContent}</div>
                                                    <button data-comment-id="${comment.comId}" 
                                                        onclick="${isReviewButton ? 'openReviewModal()' : `proposeContract(${comment.comId}, this)`}" 
                                                        class="contract-btn ${isCompleted ? 'completed' : ''}" 
                                                        ${isCompleted && !isReviewButton ? 'disabled' : ''}>
                                                        ${isReviewButton ? '리뷰를 남겨주세요!' : (isCompleted ? '체결완료' : '계약체결')}
                                                    </button>
                                                </div>
                                            `;
                                        }).join('') 
                                        : '<p>댓글이 없습니다.</p>'}
                                </div>
                                <hr>
                                <h4>댓글달기</h4>
                                <div class="comment-input">
                                    <textarea id="commentContent" placeholder="댓글 내용을 입력하세요"></textarea>
                                    <button onclick="submitComment()">작성하기</button>
                                </div>
                            `;
                            
                            checkAndDisableButtons(); // 새로고침 후에도 버튼 상태 유지
                        })
                        .catch(error => {
                            console.error('의뢰 상세내용을 불러올 수 없습니다.:', error);
                            document.getElementById('inquiry-details').innerHTML = '<p>의뢰 내용을 가져오는 중 오류가 발생했습니다.</p>';
                        });
                } else {
                    document.getElementById('inquiry-details').innerHTML = '<p>유효한 의뢰 ID가 제공되지 않았습니다.</p>';
                }
            }

            function openReviewModal(partnerId) {
                const userId = JSON.parse(localStorage.getItem('user')).id;
                const modalContent = `
                    <div style="padding: 20px;">
                        <h3>리뷰 작성하기</h3>
                        <textarea id="reviewContent" placeholder="리뷰 내용을 입력하세요" style="width: 100%; height: 100px; resize: none;"></textarea>
                        <div style="margin-top: 10px;">
                            <label for="reviewRating">별 점:</label> <!-- 별점 텍스트 추가 -->
                            <select id="reviewRating" style="width: 5%; margin-left: 5px;">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <button onclick="submitReview('${userId}', '${partnerId}')" style="margin-top: 10px;">작성하기</button>
                    </div>
                `;

                document.getElementById('modalContent').innerHTML = modalContent;
                document.getElementById('modal').style.display = 'block';
            }

            // 모달 닫기
            document.getElementById('modal').onclick = function(event) {
                if (event.target === this) {
                    this.style.display = 'none';
                }
            };



            function submitReview(partnerId) {
                const reviewContent = document.getElementById('reviewContent').value;
                const reviewRating = document.getElementById('reviewRating').value;
                const userId = JSON.parse(localStorage.getItem('user')).id;  // 로컬 저장소에서 사용자 ID 가져옴

                // 각 변수가 유효한지 확인
                if (!partnerId || !reviewContent || reviewRating === undefined) {
                    alert('모든 필드를 올바르게 입력해야 합니다.');
                    return;
                }

                const reviewDTO = {
                    partnerId: partnerId,
                    reuserId: userId,  // 사용자 ID 추가
                    reContent: reviewContent,
                    reRating: parseInt(reviewRating)  // reRating을 숫자로 변환
                };

                fetch('/review', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(reviewDTO)
                })
                .then(response => {
                    if (response.ok) {
                        // 리뷰 제출 성공 후 모달 닫기
                        document.getElementById('modal').style.display = 'none';
                        alert("리뷰가 작성되었습니다.");

                        // 리뷰 내용과 평점을 보여주는 창 생성
                        const reviewDisplay = document.createElement('div');
                        reviewDisplay.innerHTML = `
                            <h4>리뷰 내용:</h4>
                            <p>${reviewContent}</p>
                            <h4>별 점: ${reviewRating}</h4>
                        `;
                        
                        // "리뷰 보기" 버튼으로 변경
                        const button = document.querySelector(`button[data-comment-id="${partnerId}"]`);
                        if (button) {
                            button.textContent = '리뷰 보기';
                            button.onclick = function() {
                                // 리뷰 내용을 보여주는 창을 표시
                                const reviewModal = document.createElement('div');
                                reviewModal.innerHTML = `
                                    <div style="padding: 20px; border: 1px solid lightgray; border-radius: 5px;">
                                        <h4>리뷰 내용:</h4>
                                        <p>${reviewContent}</p>
                                        <h4>별 점: ${reviewRating}</h4>
                                        <button onclick="this.parentElement.parentElement.remove();">닫기</button>
                                    </div>
                                `;
                                document.body.appendChild(reviewModal);
                            };
                        }
                    } else {
                        return response.text().then(message => { throw new Error(message); });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('리뷰 작성 중 오류가 발생했습니다: ' + error.message);
                });
            }






            function submitComment() {
            	if (!isUserLoggedIn()) {
                    alert('로그인이 필요합니다. 로그인 페이지로 이동합니다.');
                    window.location.href = 'login.html'; // 로그인 페이지로 리디렉션
                    return;
                }
                const commentContent = document.getElementById('commentContent').value;
				if (!commentContent){
					alert('내용을 입력하세요.');
                    return;
				}
                fetch('/comment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        inquiryId: inquiryId,
                        comContent: commentContent,
                        comConsign: "UNCONSIGN" 
                    })
                })
                .then(response => {
                    if (response.ok) {
                      	return response.text();  // 서버 응답을 텍스트로 처리
                    } else {
                        throw new Error('댓글 작성에 실패했습니다.');
                    }
                })
                .then(message => {
                    alert(message);  // 서버로부터 받은 메시지를 경고창으로 표시
                    
                    // 댓글 작성 후 댓글 목록 업데이트
                    fetchInquiryDetails();
                    document.getElementById('commentContent').value = '';
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('댓글 작성 중 오류가 발생했습니다.');
                });
            }
            
            function proposeContract(commentId, buttonElement) {
                fetch(`/consign/${commentId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include' // 세션 쿠키를 포함시킵니다.
                })
                .then(response => {
                    if (response.ok) {
                        return response.text(); // 서버 응답을 텍스트로 처리
                    } else {
                        throw new Error('계약 체결 요청에 실패했습니다.');
                    }
                })
                .then(message => {
                    alert(message); // 서버로부터 받은 메시지를 경고창으로 표시
                    
                    // 계약 체결 성공 시 버튼 업데이트
                    buttonElement.textContent = '체결완료';
                    buttonElement.classList.add('completed'); // 클래스 추가
                    buttonElement.disabled = true; // 버튼 비활성화
                    
                    updateAllButtons(commentId);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('계약 체결 중 오류가 발생했습니다.');
                });
            }

            function updateAllButtons(selectedCommentId) {
                const buttons = document.querySelectorAll('.contract-btn');
                buttons.forEach(button => {
                    const buttonCommentId = button.getAttribute('data-comment-id');
                    if (buttonCommentId == selectedCommentId) {
                        button.textContent = '체결완료';
                        button.classList.add('completed');
                        button.disabled = true;
                    } else if (!button.classList.contains('completed')) {
                        button.disabled = true;
                        button.textContent = '체결불가';
                    }
                });
            }

            function checkAndDisableButtons() {
                const completedButton = document.querySelector('.contract-btn.completed');
                if (completedButton) {
                    const buttons = document.querySelectorAll('.contract-btn:not(.completed)');
                    buttons.forEach(button => {
                        button.disabled = true;
                        button.textContent = '체결불가';
                    });
                }
            }
            
            
            document.addEventListener('DOMContentLoaded', fetchInquiryDetails);
            
         // 로그인 상태 확인 및 UI 업데이트 함수
    		function updateLoginUI() {
    		    const user = JSON.parse(localStorage.getItem('user'));
    		    const loginSection = document.getElementById('loginSection');
    		    const smallScreenLogin = document.getElementById('smallScreenLogin');

    		    if (user && user.name) {
    		        loginSection.innerHTML = `
    		            <a class="w3-bar-item w3-hide-small w3-padding-large">${user.name}님 환영합니다</a>
    		            <a onclick="logout()" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white w3-green">로그아웃</a>
    		        `;
    		        if (smallScreenLogin) {
    		            smallScreenLogin.textContent = "로그아웃";
    		            smallScreenLogin.onclick = logout;
    		        }
    		    } else {
    		        loginSection.innerHTML = `
    		            <a href="login.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white w3-green">로그인</a>
    		        `;
    		        if (smallScreenLogin) {
    		            smallScreenLogin.textContent = "로그인";
    		            smallScreenLogin.onclick = null;
    		            smallScreenLogin.href = "login.html";
    		        }
    		    }
    		}

	// 로그아웃 함수
	function logout() {
	    localStorage.removeItem('user');
	    updateLoginUI();
	    
	 // 서버에 로그아웃 요청을 보냅니다.
	    fetch('/logout', {
	        method: 'POST',
	        headers: {
	            'Content-Type': 'application/json',
	        },
	        credentials: 'include' // 세션 쿠키를 포함시킵니다.
	    })
	    .then(response => {
	        if (response.ok) {
	            return response.text();
	        } else {
	            throw new Error('로그아웃을 실패하였습니다.');
	        }
	    })
	    .then(message => {
	    	alert('로그아웃이 완료되었습니다.'); 
	        localStorage.removeItem('user');  // 로컬 저장소에서 사용자 정보를 삭제합니다.
	        window.location.href = 'main.html';  // 로그아웃 후 메인 페이지로 이동합니다.
	    })
	    .catch(error => {
	        console.error('Error:', error);
	        alert('로그아웃 중 오류가 발생했습니다.');
	    });
	}

	// 페이지 로드 시 로그인 UI 업데이트
	document.addEventListener('DOMContentLoaded', updateLoginUI);
	</script>
	</div>

	<footer class="w3-container w3-padding-16 w3-center w3-opacity footer">
		<div class="w3-xlarge"></div>
		<p>
			Powered by <a href="https://github.com/LeeYeonhee-00/AncestorLove"
				target="_blank">체큇아웃</a>
		</p>
	</footer>
</body>
</html>
