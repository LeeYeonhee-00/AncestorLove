<!DOCTYPE html>
<html lang="ko">
<head>
<title>조상사랑 - 예초 벌초 매칭 서비스</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="icon" type="image/png" sizes="16x16" href="../images/favicon.png">
<style>
body, h1, h2, h3, h4, h5, h6 {
	font-family: "Lato", sans-serif
}

.w3-bar, h1, button {
	font-family: "Lato", sans-serif
}

.header-container {
	padding-top: 70px;
}

.partner-card {
	background-color: #f1f1f1;
	padding: 20px;
	border-radius: 10px;
	margin-bottom: 20px;
}

.partner-card img {
	width: 100%;
	max-width: 500px;
	height: auto;
	margin-bottom: 20px;
	border-radius: 10px;
}

.partner-card h3 {
	margin-bottom: 10px;
}

.partner-card p {
	margin: 10px 0;
}

.footer {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100%; 
    background-color: #f1f1f1; 
}

</style>
</head>
<body>

	<!-- 네비게이션 바 -->
	<div class="w3-top">
		<div class="w3-bar w3-light-green w3-card w3-left-align w3-large">
			<a
				class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red"
				href="javascript:void(0);" title="Toggle Navigation Menu"><i
				class="fa fa-bars"></i></a> 
						<a href="main.html"
				class="w3-bar-item w3-button w3-padding-large w3-hover-white w3-green">Home</a>
						<a href="list.html"
				class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">의뢰 게시판</a> 
						<a href="partner.html"
				class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">파트너</a>
						<a href="partnerdashboard.html" 
            	class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">파트너 정보</a>
			<div id="loginSection" class="w3-right">
			
			
				<!-- 로그인/로그아웃 버튼이 여기에 동적으로 삽입 -->
			</div>
		</div>
	</div>

	<!-- Header -->
	<header id="PartnerList" class="header-container">
		<div class="w3-container">
			<h1>
				<b>제휴 파트너 리스트</b>
			</h1>
		</div>
	</header>

	<!-- 파트너 리스트가 여기에 동적 출력 -->
	<div class="w3-row-padding"></div>

	<script>
	document.addEventListener('DOMContentLoaded', function() {
    	fetch('/allpartner')
       	 .then(response => response.json())
        	.then(partners => {
         	   const partnerList = document.querySelector('.w3-row-padding');
            	partnerList.innerHTML = '';
	
           	 partners.forEach(partner => {
                const partnerCard = createPartnerCard(partner);
                partnerList.appendChild(partnerCard);
            });
        })
        .catch(error => console.error('파트너 정보를 불러오지 못했습니다.:', error));
	});

	function createPartnerCard(partner) {
    	const card = document.createElement('div');
    	card.className = 'w3-col l4 m12';
    	card.innerHTML = `
        	<div class="partner-card w3-card-2">
            	<img src="images/yecho.jpg" alt="${partner.partnerName}">
            	<h3><a href="partnerdetail.html?id=${partner.partnerId}">${partner.partnerName}</a></h3>
            	<p>작업 지역: ${partner.partnerLocation}</p>
           	 <p>평점: ${renderStars(partner.averageRating)}</p>
        	</div>
    	`;
    	return card;
	}

	function renderStars(rating) {
    	const fullStars = Math.floor(rating);
    	const halfStar = rating % 1 >= 0.5 ? 1 : 0;
    	const emptyStars = 5 - fullStars - halfStar;

    	return '★'.repeat(fullStars) + (halfStar ? '½' : '') + '☆'.repeat(emptyStars);
	}
	
	// 페이지 로드 시 로그인 상태 확인 및 대시보드 로드
	document.addEventListener('DOMContentLoaded', () => {
	    verifyPartnerAccess();  // 로그인 상태 확인 및 Kibana 대시보드 로드
	});

	//로그인 상태 확인 및 UI 업데이트 함수
		function updateLoginUI() {
		    const user = JSON.parse(sessionStorage.getItem('userInfo'));
		    const partner = JSON.parse(sessionStorage.getItem('partnerInfo'));
		    const loginSection = document.getElementById('loginSection');

		    if (user && user.name) {
		        loginSection.innerHTML = `
		            <a class="w3-bar-item w3-hide-small w3-padding-large">${user.name}님 환영합니다</a>
		            <a onclick="logout()" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white w3-green">로그아웃</a>
		        `;
		    } else if (partner && partner.name) {
		        loginSection.innerHTML = `
		            <a class="w3-bar-item w3-hide-small w3-padding-large">${partner.name}님 환영합니다 (파트너)</a>
		            <a onclick="logout()" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white w3-green">로그아웃</a>
		        `;
		    } else {
		        loginSection.innerHTML = `
		            <a href="login.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white w3-green">로그인</a>
		        `;
		    }
		}


	// 페이지 로드 시 로그인 UI 업데이트
	document.addEventListener('DOMContentLoaded', updateLoginUI);

	// 로그아웃 함수
	function logout() {
	    const user = JSON.parse(sessionStorage.getItem('userInfo'));
	    const partner = JSON.parse(sessionStorage.getItem('partnerInfo'));

	    if (user) {
	        // user가 로그인된 경우
	        userLogout();
	    } else if (partner) {
	        // partner가 로그인된 경우
	        partnerLogout();
	    } else {
	        // 로그인 정보가 없는 경우
	        alert('로그인된 사용자가 없습니다.');
	    }
	}

	// 일반 사용자 로그아웃 함수
	function userLogout() {
	    sessionStorage.removeItem('userInfo');  // userInfo 삭제
	    updateLoginUI();

	    // 서버에 로그아웃 요청을 보냅니다.
	    fetch('/userLogout', {  // user 전용 로그아웃 엔드포인트로 설정
	        method: 'POST',
	        headers: {
	            'Content-Type': 'application/json',
	        },
	        credentials: 'include'  // 세션 쿠키를 포함시킵니다.
	    })
	    .then(response => {
	        if (response.ok) {
	            alert('사용자가 로그아웃되었습니다.');
	            window.location.href = 'main.html';  // 로그아웃 후 메인 페이지로 이동
	        } else {
	            throw new Error('로그아웃 실패');
	        }
	    })
	    .catch(error => {
	        console.error('Error:', error);
	        alert('로그아웃 중 오류가 발생했습니다.');
	    });
	}

	// 파트너 로그아웃 함수
	function partnerLogout() {
	    sessionStorage.removeItem('partnerInfo');  // partnerInfo 삭제
	    updateLoginUI();

	    // 서버에 로그아웃 요청을 보냅니다.
	    fetch('/partnerLogout', {  // partner 전용 로그아웃 엔드포인트로 설정
	        method: 'POST',
	        headers: {
	            'Content-Type': 'application/json',
	        },
	        credentials: 'include'  // 세션 쿠키를 포함시킵니다.
	    })
	    .then(response => {
	        if (response.ok) {
	            alert('파트너가 로그아웃되었습니다.');
	            window.location.href = 'main.html';  // 로그아웃 후 메인 페이지로 이동
	        } else {
	            throw new Error('로그아웃 실패');
	        }
	    })
	    .catch(error => {
	        console.error('Error:', error);
	        alert('로그아웃 중 오류가 발생했습니다.');
	    });
	}
</script>

<footer class="w3-container w3-padding-16 w3-center w3-opacity footer">
    <div class="w3-xlarge"></div>
    <p>Powered by <a href="https://github.com/LeeYeonhee-00/AncestorLove" target="_blank">체큇아웃</a></p>
</footer>
</body>
</html>
